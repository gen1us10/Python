<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Аналіз витрат{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap для простых кнопок и макета -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">ExpenseAnalyzer</a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="me-3">{{ user.email }}</span>
          <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Sign In</a>
          <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
{% block extra_js %}{% endblock %}
</body>
</html>
